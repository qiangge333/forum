{% extends 'base.html' %}

{% block title %}
    {{ user.username }}的主页
{% endblock %}

{% block content %}
<div class="pure-g gua-main">
    <div class="pure-u-3-4 gua-center">
        <div class="gua-block">
            <img class="gua-avatar" src="{{ owner_user.img }}">
            <div>用户名：{{ owner_user.username }}</div>
            <div>发帖： {{ lt }}</div>
            <div>回帖： {{ lc }}</div>
            <div>
                <a href="{{ url_for('question.user_index', id=owner_user.id) }}">提问列表： {{ lq }}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
